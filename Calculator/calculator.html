<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
    <script src='calculator.js'></script>
</head>
<body>

    
<div class="upperContainer">
    <div >
        <input id="input" name="Input" type="text" placeholder="0">
    </div>
    <div>
        <button class="button" onclick="brackets()">(</button>   
        <button class="button" onclick="rebrackets()">)</button>   
        <input  type="button" class="button" value="AC"  onclick="clearScreen()" >      
        <input  type="button" class="button" value="â†"  onclick="backSpace()" >      
  
        
    </div>
    <div>
        <input  type="button" class="button" value="7"  onclick="display(value)">       
        <input  type="button" class="button" value="8"  onclick="display(value)">  
        <input  type="button" class="button" value="9"  onclick="display(value)">       
        <input  type="button" class="button" value="/"  onclick="display(value)">  
    </div>
    <div>
        <input  type="button" class="button" value="4"  onclick="display(value)">       
        <input  type="button" class="button" value="5"  onclick="display(value)">  
        <input  type="button" class="button" value="6" onclick="display(value)" >       
        <input  type="button" class="button" value="*"  onclick="display(value)">  
    </div>
    <div>
        <input  type="button" class="button" value="1"  onclick="display(value)">       
        <input  type="button" class="button" value="2" onclick="display(value)" >  
        <input  type="button" class="button" value="3"  onclick="display(value)">       
        <input  type="button" class="button" value="-"  onclick="display(value)">  
    </div>
    <div>
        <input  type="button" class="button" value="0" onclick="display('0')" >       
        <input  type="button" class="button" value="."  onclick="display('.')">  
        <input  type="button" class="button" value="="  onclick="calculate()">       
        <input  type="button" class="button" value="+"  onclick="display('+')">  
    </div>
</div>
</body>

</html>
